<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas basic</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
	<script>

		function draw() {
			let canvas = document.getElementById('tutorial');
			if (canvas.getContext) {
				let ctx = canvas.getContext('2d');
				let info = "support canvas 2d";
				console.log(info);
				document.getElementById("msg").innerText = info;
				// 畫實心方形
				ctx.fillStyle = "rgb(200,0,0)";
				ctx.fillRect(10, 10, 50, 50);
				// 畫實心方形
				ctx.fillStyle = "rgba(0, 0, 200, 0.5)";
				ctx.fillRect(30, 30, 50, 50);
				// 畫方形外框
				ctx.strokeRect(60, 60, 50, 50);

				ctx.beginPath();
				ctx.moveTo(75, 50);
				ctx.lineTo(100, 75);
				ctx.lineTo(100, 25);
				ctx.fill();

				ctx.beginPath();
				ctx.arc(75, 75, 50, 0, Math.PI * 2, true); // Outer circle
				ctx.moveTo(110, 75);
				ctx.arc(75, 75, 35, 0, Math.PI, false);   // Mouth (clockwise)
				ctx.moveTo(65, 65);
				ctx.arc(60, 65, 5, 0, Math.PI * 2, true);  // Left eye
				ctx.moveTo(95, 65);
				ctx.arc(90, 65, 5, 0, Math.PI * 2, true);  // Right eye
				ctx.stroke();
			}
		}

		function draw2() {
			let ctx = document.getElementById('draw2').getContext('2d');
			for (let i = 0; i < 6; i++) {
				for (let j = 0; j < 6; j++) {
					ctx.fillStyle = 'rgb(' + Math.floor(255 - 42.5 * i) + ',' +
						Math.floor(255 - 42.5 * j) + ',0)';
					ctx.fillRect(j * 25, i * 25, 25, 25);
				}
			}
		}

		window.addEventListener("load", draw);
		window.addEventListener("load", draw2);
	</script>
</head>
<body>

<canvas id="draw2" width="300" height="300"></canvas>

</body>
</html>
